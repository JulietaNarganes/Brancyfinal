<div style="padding: 20px;">
  <h3> ¿Sobre qué es tu consulta?</h3>

<!--Selecciona el servicio-->

 <form>
  <select name="cars" class="custom-select">
    <option selected>Selecciona el servicio</option>
    <option value="Diseño UX">Diseño UX</option>
    <option value="Desarrollo web">Desarrollo web</option>
    <option value="Diseño de identidad de marca">Diseño de identidad de marca</option>
  </select>
 </form>

 <!--escribir consulta-->

 <section class="form-group pad__form">
  <label for="comment">Dejanos acá tu consulta:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
 </section>

<!--Nombre-->

 <div class="form-group">
  <label for="exampleFormControlInput1">Tu nombre</label>
  <input type="email" class="form-control" id="exampleFormControlInput1">
 </div>

 <!--mail-->

 <div class="form-group">
  <label for="exampleFormControlInput1">Mail</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
 </div>

<form>
  <div class="custom-control custom-switch pad__toggle" >
    <input type="checkbox" class="custom-control-input" id="switch1">
    <label class="custom-control-label" for="switch1">Guardar mi mail y notificarme las novedades</label>
  </div>
</form>

<!--Boton-->

<button type="button" class="btn btn-contactanos btn-lg btn-block">Enviar consulta</button>
